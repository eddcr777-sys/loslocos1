  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" id="theme-color-meta" />
  <meta name="color-scheme" content="light dark" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" id="apple-status-meta" />
  <script>
    (function () {
      const theme = localStorage.getItem('theme') || 'light';
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const isDark = theme === 'dark' || (theme === 'system' && prefersDark);

      const bgColor = isDark ? '#0b0f1a' : '#ffffff';
      const colorScheme = isDark ? 'dark' : 'light';

      document.documentElement.classList.toggle('dark', isDark);
      document.documentElement.style.backgroundColor = bgColor;
      document.documentElement.style.colorScheme = colorScheme;

      // Early update of existing meta tags
      const updateMeta = () => {
        const themeMeta = document.getElementById('theme-color-meta');
        if (themeMeta) themeMeta.setAttribute('content', bgColor);

        const appleMeta = document.getElementById('apple-status-meta');
        if (appleMeta) appleMeta.setAttribute('content', isDark ? 'black-translucent' : 'default');
      };

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', updateMeta);
      } else {
        updateMeta();
      }

      // Check for standalone mode immediately
      if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
        document.documentElement.classList.add('standalone');
      }
    })();
  </script>
