<!DOCTYPE html>

  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <script>
    (function () {
      const theme = localStorage.getItem('theme') || 'light';
      const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
      if (isDark) {
        document.documentElement.classList.add('dark');
        document.documentElement.style.backgroundColor = '#0b0f1a';
        document.documentElement.style.colorScheme = 'dark';
      } else {
        document.documentElement.classList.remove('dark');
        document.documentElement.style.backgroundColor = '#ffffff';
        document.documentElement.style.colorScheme = 'light';
      }
    })();
  </script>
  <meta id="theme-color-light" name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta id="theme-color-dark" name="theme-color" content="#0b0f1a" media="(prefers-color-scheme: dark)" />
  <meta id="color-scheme-meta" name="color-scheme" content="light dark" />
